<div>
    <div>
        <div class="product-container">
            <button>
                <img src="{{product.img}}" [routerLink]="['/product',product.id]" alt="img" height="400" width="300">
            </button>
            <div>
                <h1>{{product.name}}</h1>
                <h3>{{product.price}} $</h3>
            </div>
            <app-add-cart (onAdd)="addToCart($event)"></app-add-cart>
        </div>
    </div>
    <br><br>
</div>
